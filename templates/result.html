<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Result</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        img { max-width: 250px; height: auto; border: 1px solid #ccc; margin: 10px; }
        .qr-pair { display: inline-block; margin: 10px; }
        a { display: inline-block; margin-top: 20px; }
        .download-link { display: block; margin: 5px 0; color: #007bff; text-decoration: none; }
        .download-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h2>Your QR Code</h2>
    {% if structured %}
        <div class="qr-pair">
            <h4>vCard + Medical</h4>
            <img id="vcardImg" src="data:image/png;base64,{{ qr_vcard }}" alt="vCard QR" />
            <a class="download-link" href="data:image/png;base64,{{ qr_vcard }}" download="vcard_qr.png">Download vCard QR</a>
        </div>
        <div class="qr-pair">
            <h4>Metadata</h4>
            <img id="metaImg" src="data:image/png;base64,{{ qr_meta }}" alt="Metadata QR" />
            <a class="download-link" href="data:image/png;base64,{{ qr_meta }}" download="metadata_qr.png">Download Metadata QR</a>
        </div>
    {% else %}
        <img id="singleQrImg" src="data:image/png;base64,{{ qr }}" alt="QR" />
        <a class="download-link" href="data:image/png;base64,{{ qr }}" download="qr.png">Download QR</a>
    {% endif %}

    <div style="margin-top: 30px; text-align: center;">
      <h3>Download Blank Card Template</h3>
      <a
        href="/template?color=white"
        style="
          display: inline-block;
          margin-right: 10px;
          padding: 8px 16px;
          background: #007bff;
          color: white;
          text-decoration: none;
          border-radius: 4px;
        "
        >Download White Card (for Black QR)</a>
      <a
        href="/template?color=black"
        style="
          display: inline-block;
          padding: 8px 16px;
          background: #007bff;
          color: white;
          text-decoration: none;
          border-radius: 4px;
        "
        >Download Black Card (for White QR)</a>
    </div>

    <div>
        <a href="/">‚Üê Generate Another</a>
    </div>
</body>
</html>
